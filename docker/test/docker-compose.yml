name: fastapi_test

services:
  postgres_test:
    image: postgres:16-alpine
    container_name: fastapi_test_postgres
    environment:
      POSTGRES_DB: python_app_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test_network

  redis_test:
    image: redis:7-alpine
    container_name: fastapi_test_redis
    ports:
      - "6380:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test_network

  minio:
    image: minio/minio:latest
    container_name: fastapi_test_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_test_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - test_network

volumes:
  postgres_test_data:
    driver: local
  minio_test_data:
    driver: local

networks:
  test_network:
    driver: bridge
